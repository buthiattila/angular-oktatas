<div *ngIf="categories$|async as categoryResponse; else loadingError">
  <mat-list role="list">
    <mat-list-item color="primary" role="listitem" *ngFor="let category of categoryResponse">{{category}}</mat-list-item>
  </mat-list>
</div>

<ng-template #loadingError>
  <div>Hiba a betöltésben</div>
</ng-template>
