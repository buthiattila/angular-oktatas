<p *ngIf="loading">
  <mat-spinner style="margin:0 auto;" mode="indeterminate"></mat-spinner>
</p>
<p *ngIf="errorMsg !== ''" class="text-center">{{errorMsg}}</p>

<div *ngIf="!loading && errorMsg == '' ">
  <section class="product" *ngFor="let category of categoryWithProducts | keyvalue">
    <h1 class="text-center">{{category.key}}</h1>
    <div class="container-fluid">
      <div class="slider-wrap">
        <div class="slider-main">
          <div class="item" *ngFor="let product of category.value">
            <div class="item-content">
              <div class="product-img">
                <img src="{{product.thumbnail}}" alt="{{product.description}}" (mouseover)="showImageTitle($event, 'tooltip_'+product.id)" (mouseout)="hideImageTitle('tooltip_'+product.id)">
                <div *ngIf="showTooltipId == 'tooltip_'+product.id" class="tooltip" id="tooltip_{{product.id}}">{{product.title}}</div>
              </div>
              <p class="actual-price">{{(product.price * (1 - product.discountPercentage / 100)).toFixed(2)}}$</p>
              <p class="original-price">{{product.price}}$</p>
              <p class="product-name">{{product.title}}</p>
              <div class="w-100 text-center">
                <button type="button" mat-raised-button color="primary">Megveszem</button>
              </div>
            </div>
          </div>
        </div>
        <div class="arrow-container">
          <div class="arrow left-arrow" appStepPrev mainContainer=".slider-wrap" itemContainer=".slider-main"><</div>
          <div class="arrow right-arrow" appStepNext mainContainer=".slider-wrap" itemContainer=".slider-main">></div>
        </div>
      </div>
    </div>
  </section>
</div>
