<div id="controllers">
  <div class="flex-fill text-left">
    Jelenlegi játékos: {{activePlayerIndex}}
  </div>
  <div class="flex-fill text-center">
    <div class="errorMessage" *ngIf="errorMessage.length">{{errorMessage}}</div>
  </div>
  <div class="flex-fill text-right">
    <mat-slider min="3" max="5" showTickMarks discrete>
      <input matSliderThumb [(ngModel)]="colCount" (input)="onInputChange()">
    </mat-slider>
    <button type="button" mat-raised-button matRipple color="primary" (click)="newGame()">Új játék</button>
  </div>
</div>

<div id="playground">
  <div id="gameBoard">
    <ng-container *ngFor="let number of numbers; let i = index">
      <app-field [lineBreakNeeded]="i%colCount===0" [colCount]="colCount" [index]="i"></app-field>
    </ng-container>
  </div>
</div>
