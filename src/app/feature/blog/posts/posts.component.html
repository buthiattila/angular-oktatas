<p *ngIf="loading">
  <mat-spinner style="margin:0 auto;" mode="indeterminate"></mat-spinner>
</p>
<p *ngIf="errorMsg !== ''" class="text-center">{{errorMsg}}</p>

<div *ngIf="!loading && errorMsg == '' ">
  <mat-form-field>
    <mat-label>Keresés</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Keresés" #input>
  </mat-form-field>

  <table mat-table matSort [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="title">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Cím </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
    <ng-container matColumnDef="body">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Szöveg </th>
      <td mat-cell *matCellDef="let element"> {{element.body|truncate}} </td>
    </ng-container>
    <ng-container matColumnDef="tags">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Tagek </th>
      <td mat-cell *matCellDef="let element"> {{element.tags|split:2:'...'}} </td>
    </ng-container>
    <ng-container matColumnDef="reactions">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Reakciók </th>
      <td mat-cell *matCellDef="let element"> {{element.reactions}} </td>
    </ng-container>
    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef> Opciók </th>
      <td mat-cell *matCellDef="let element">
        <button mat-mini-fab color="primary" (click)="openPost(element)" title="Megtekintés" title="Megtekintés">
          <mat-icon>visibility</mat-icon>
        </button></td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="6" class="text-center">Nem található tartalom "{{input.value}}"</td>
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
