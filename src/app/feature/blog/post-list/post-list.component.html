<div *ngIf="posts$|async as postResponse; else loadingError">
  <mat-list role="list">
    <mat-list-item color="primary" role="listitem" *ngFor="let post of postResponse.posts">{{post.title}}</mat-list-item>
  </mat-list>
</div>

<ng-template #loadingError>
  <div>Hiba a betöltésben</div>
</ng-template>
